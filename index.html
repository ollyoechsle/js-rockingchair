<!DOCTYPE html>
<html>
<head>
    <title>Rocking Chair</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="javascript/chairview.js"></script>
    <script src="javascript/ko.bindings.rockingchair.js"></script>
    <script src="javascript/viewmodel.js"></script>
</head>
<body>

<h1>Rocking Chair</h1>

<div>
    <h2>Hanging Point 1</h2>
    (<input data-bind="value: hangingPoint1.x"/>, <input data-bind="value: hangingPoint1.y"/>)
    <h2>Hanging Point 2</h2>
    (<input data-bind="value: hangingPoint2.x"/>, <input data-bind="value: hangingPoint2.y"/>)
</div>

<canvas data-bind="rockingChair: ''" width="200" height="200"></canvas>

</body>
</html>
