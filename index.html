<!DOCTYPE html>
<html>
<head>
    <title>Rocking Chair</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="javascript/chairview.js"></script>
    <script src="javascript/ko.bindings.rockingchair.js"></script>
    <script src="javascript/viewmodel.js"></script>
    <link rel="stylesheet" type="text/css" href="css/rockingchair.css" />
</head>
<body>

<h1>Rocking Chair</h1>

<div>
    <h2>Hanging Point 1</h2>
    (<input data-bind="value: leftHangingPoint.x" type="number"/>, <input data-bind="value: leftHangingPoint.y" type="number"/>) L = <input data-bind="value: leftBracketLength" type="number"/>
    <h2>Hanging Point 2</h2>
    (<input data-bind="value: rightHangingPoint.x" type="number"/>, <input data-bind="value: rightHangingPoint.y" type="number"/>) L = <input data-bind="value: rightBracketLength" type="number"/>
    <h2>Bar Length</h2>
    <input data-bind="value: barLength" type="number"/>
    <h2>Range</h2>
    Angle: <span data-bind="degrees: minAngle"></span> - <span data-bind="degrees: maxAngle"></span>
</div>

<canvas data-bind="rockingChair: ''" width="300" height="300"></canvas>

</body>
</html>
